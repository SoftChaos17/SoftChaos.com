<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designs & Aesthetics - SoftChaos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #facc15);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0; padding: 40px;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    p {
      max-width: 800px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>Designs & Aesthetics</h1>
  <p>
    It is just a feeling that I described in words — not thinking too much before writing.  
    It is simply a part of me.  
    And about who inspired me… that is a secret.
  </p>
</body>
</html>
